<body class="container">
    <div class="row">
        <div class="col-md-3">
            <h1>Profile image</h1>
            <p><i class="fas fa-user-circle fa-7x"></i></p>
            <input type="file" name="">
        </div>
        <div class="col-md-9">
                <h1 style="text-align: center;background-color: blue;border-radius: 50px">Registration Details</h1>
    <form action="index/index.php"  method="post" >
         <div class="row" class="form-group">
            <div class="col-md-6"  class="form-group">
                <input type="text" name="firstname" class="form-control" placeholder="Enter your First Name" required="required">
            </div>
            <div class="col-md-6"  class="form-group">
                <input type="text" name="lastname" class="form-control" placeholder="Enter your Last Name">
            </div>
         </div><br>

            <div class="row" class="form-group">
            <div class="col-md-4"  class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your Email" required="required">
            </div>
            <div class="col-md-4"  class="form-group">
                <input type="password" name="pass" class="form-control" placeholder="Enter your password" required="required">
            </div>
             <div class="col-md-4"  class="form-group">
                <input type="password" name="conpassword" class="form-control" placeholder="confirm password" required="required">
            </div>
         </div><br>

         <div class="form-group">
             <input type="text" name="displayname" class="form-control" placeholder="Enter your Display Name" required="required">
         </div>
         <div class="form-group">
             <input type="text" name="fathersname" class="form-control" placeholder="Enter your Father Name (Full Name)" required="required">
         </div>
         <div class="row">
         <div class="form-group col-md-4" >
                   
                   Gender:<br> <input type="radio" name="gender" value="M" >Male
                   <input type="radio" name="gender" value="F" required="required">Female
         </div>
         <div class="form-group col-md-4">
            Date of Birth :<input type="date" name="dateofbirth" class="form-control" required="required">
         </div>
          <div class="form-group col-md-4">
        Aadhar card Number :<input type="number" name="aadharnumber" placeholder="Enter 12 digit Adhar card number" class="form-control" required="required">
     </div>
     </div>
     <div class="row">
        <h4 style="text-align: center;">  Full Address</h4>
       <div class="col-md-3">
        <input type="text" name="state" placeholder="Enter your State" class="form-control">
       </div>
        <div class="col-md-3">
        <input type="text" name="district" placeholder="Enter your District" class="form-control">
       </div>
        <div class="col-md-3">
        <input type="text" name="postoffice" placeholder="post office" class="form-control">
       </div>
        <div class="col-md-3">
        <input type="text" name="village" placeholder="Village/Town/city" class="form-control">
       </div>
     </div><br>
    
     <div class="form-group row" >
        <div class="form-group col-md-3" >
            <input type="number" name="pincode" class="form-control" placeholder="Enter your 6 digit pincode">
        </div>
        <div class="form-group col-md-9">
        <input type="text" name="houseno" class="form-control" placeholder="Enter House no/Street ">
     </div>
     </div><br>
     <button type="submit" name="submit">submit</button>
